<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/main.css" />
    <!-- javascript -->
    <script src="assets/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <h1>Gunsmith.onion</h1>
        </div>
        <div class="col-1 card">
          <div class="input-group">
            <label for="quantity">Select Guns Quantity</label>
            <select name="quantity" id="gun-quantity">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="guns-list-wrapper">
            <ul class="gun-list">
              <li id="Assault-Rifle">Assault-rifle</li>
              <li id="Sniper">Sniper</li>
              <li id="Pistol">Pistol</li>
              <li id="Shotgun">Shotgun</li>
              <li id="Revolver">Revolver</li>
              <li id="Mashine-Gun">Mashine-Gun</li>
              <li id="RPG">RPG</li>
              <li id="Laser-Gun">Laser-Gun</li>
            </ul>
          </div>
          <div class="total">
            <h3>Gun Subtotal:</h3>
            <div class="value">
              <span class="currency">$</span>
              <span class="gun-amount">0.00</span>
            </div>
          </div>
        </div>
        <div class="col-2 card">
          <div class="input-group">
            <label for="quantity">Select Inventory Quantity</label>
            <select name="quantity" id="inventory-quantity">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="inventory-list-wrapper">
            <ul class="inventory-list">
              <li id="Medi-Kit">medi-kit</li>
              <li id="Molotov">molotov</li>
              <li id="Grenade">grenade</li>
              <li id="Knife">knife</li>
              <li id="Sword">Sward</li>
              <li id="Armor">armour</li>
              <li id="C4">c4</li>
              <li id="Land-Mine">land-mine</li>
            </ul>
          </div>
          <div class="total">
            <h3>Inventory Subtotal:</h3>
            <div class="value">
              <span class="currency">$</span>
              <span class="inventory-amount">0.00</span>
            </div>
          </div>
        </div>
        <button>Order Now</button>
      </div>
    </div>
  </body>
</html>
