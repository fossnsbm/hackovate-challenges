<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center content-center h-screen border-2 border-gray-800 ">
        <div class="px-6 py-6 m-5">GUNSMITH.onion</div>
        <div class="flex items-center content-center gap-4 m-6 lg:flex-row md:flex-col sm:flex-col">
            <!-- left card -->
            <div class="leftcard border-2 flex items-center content-center flex-col border-gray-600">
                <div class="flex items-center content-center ">
                    <div>select guns quantity</div>
                    <div class="border-2 ">
                        <select class="" name="number" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <div class="flex flex-col items-center content-center gap-5">
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Assult-Rifel</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Sniper</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">shotgun</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">machinegun</button>
                        </div>
                        <div class="flex flex-col gap-5 ">
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">pistol</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">revolver</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">RPG</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Laser-Gun</button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center content-center">
                    <div>Gun subtotal</div>
                    <div>$ <input type="text"></div>
                </div>
            </div>
            <!-- right card -->
            <div class="rightcard border-2 flex items-center content-center flex-col border-gray-600">
                <div class="flex items-center content-center ">
                    <div>select guns quantity</div>
                    <div class="border-2 ">
                        <select class="" name="number" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>

                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <div class="flex flex-col items-center content-center gap-5">
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Assult-Rifel</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Sniper</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">shotgun</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">machinegun</button>
                        </div>
                        <div class="flex flex-col gap-5 ">
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">pistol</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">revolver</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">RPG</button>
                            <button class="py-2 px-4 bg-slate-300 rounded-lg">Laser-Gun</button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center content-center">
                    <div>Gun subtotal</div>
                    <div>$ <input type="text"></div>
                </div>
            </div>
        </div>
        <div>
            <button class="px-4 py-2 m-5 border-2 rounded-xl border-gray-300">Order Now</button>
        </div>
    </div>
</body>
</html>
