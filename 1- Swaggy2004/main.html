<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Gunsmith.onion</h1>
    <div class="flex-container">
        <form action="" method="post">
            <table>
                <div>
                    <tr>
                        <td><label for="">Select Guns Quantity:</label></td>
                        <td><select name="qty-1" id="qty-1" onchange="getQuantity()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select></td>
                    </tr>
                    <tr class="menu-box">
                        <td><button type="button" value="1000" id="ar" onclick="calculatePrice(1000)">Assault-Riffle</button></td>
                        <td><button type="button" value="50" id="ps" onclick="calculatePrice(50)">Pistol</button></td>
                    </tr>
                    <tr class="menu-box">
                        <td><button type="button" value="2000" id="sp" onclick="calculatePrice(2000)">Sniper</button></td>
                        <td><button type="button" value="500" id="re" onclick="calculatePrice(500)">Revolver</button></td>
                    </tr>
                    <tr class="menu-box">
                        <td><button type="button" value="1500" id="sg" onclick="calculatePrice(1500)">Shotgun</button></td>
                        <td><button type="button" value="3000" id="rg" onclick="calculatePrice(3000)">RPG</button></td>
                    </tr>
                    <tr class="menu-box">
                        <td><button type="button" value="2500" id="mg" onclick="calculatePrice(2500)">Machine-Gun</button></td>
                        <td><button type="button" value="3500" id="lg" onclick="calculatePrice(3500)">Laser-Gun</button></td>
                    </tr>
    
                    <tr>
                        <td><label for="">Gun Subtotal:</label></td>
                        <td id="price"></td>
                    </tr>
                </div>
            </table>
        </form>
        <form action="" method="post">
            <table>
                <div>
                    <tr>
                        <td><label for="">Select Inventory Quantity:</label></td>
                        <td><select name="qty" id="qty-2" onchange="getQuantity2()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select></td>
                    </tr>
                    <div>
                        <tr class="menu-box">
                            <td><button type="button" value="500" onclick="calculatePrice2(500)">Medi-Kit</button></td>
                            <td><button type="button" value="1000" onclick="calculatePrice2(1000)">Molotov</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button" value="1500" onclick="calculatePrice2(1500)">Grenade</button></td>
                            <td><button type="button" value="2500" onclick="calculatePrice2(2500)">Sword</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button" value="2000" onclick="calculatePrice2(2000)">Knife</button></td>
                            <td><button type="button" value="3000" onclick="calculatePrice2(3000)">Armour</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button" value="4000" onclick="calculatePrice2(4000)">Land-Mine</button></td>
                            <td><button type="button" value="4000" onclick="calculatePrice2(4000)">C4</button></td>
                        </tr>
                    </div>
                    <tr>
                        <td><label for="">Gun Subtotal:</label></td>
                        <td id="price2"></td>
                    </tr>
                </div>
            </table>
        </form>
    </div>
    <div class="order-button"><button type="button">Order Now</button></div>
</body>
</html>
