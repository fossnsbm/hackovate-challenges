<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Gunsmith.onion</h1>
    <div class="flex-container">
        <form action="" method="post">
            <table>
                <div>
                    <tr>
                        <td><label for="">Select Guns Quantity:</label></td>
                        <td><select name="qty-1" id="qty-1">
                                <option value="1" >1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select></td>
                    </tr>
                    <tr class="menu-box">
                            <td><button type="button">Assault-Riffle</button></td>
                            <td><button type="button">Pistol</button></td>
                    </tr>
                    <tr class="menu-box">
                            <td><button type="button">Sniper</button></td>
                            <td><button type="button">Revolver</button></td>
                    </tr>
                    <tr class="menu-box">
                            <td><button type="button">Shotgun</button></td>
                            <td><button type="button">RPG</button></td>
                    </tr>
                    <tr class="menu-box">
                            <td><button type="button">Machine-Gun</button></td>
                            <td><button type="button">Laser-Gun</button></td>
                    </tr>
    
                    <tr>
                        <td><label for="">Gun Subtotal:</label></td>
                        <td>$</td>
                    </tr>
                </div>
            </table>
        </form>
        <form action="" method="post">
            <table>
                <div>
                    <tr>
                        <td><label for="">Select Inventory Quantity:</label></td>
                        <td><select name="qty" id="qty-1">
                                <option value="op1" id="qty1-1">1</option>
                                <option value="op2" id="qty1-2">2</option>
                                <option value="op3" id="qty1-3">3</option>
                                <option value="op4" id="qty1-4">4</option>
                            </select></td>
                    </tr>
                    <div>
                        <tr class="menu-box">
                            <td><button type="button">Medi-Kit</button></td>
                            <td><button type="button">Molotov</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button">Grenade</button></td>
                            <td><button type="button">Sword</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button">Knife</button></td>
                            <td><button type="button">Armour</button></td>
                        </tr>
                        <tr class="menu-box">
                            <td><button type="button">Land-Mine</button></td>
                            <td><button type="button">C4</button></td>
                        </tr>
                    </div>
                    <tr>
                        <td><label for="">Gun Subtotal:</label></td>
                        <td>$</td>
                    </tr>
                </div>
            </table>
        </form>
    </div>
    <div class="order-button"><button type="button" onclick="getQuantity()">Order Now</button></div>
</body>
</html>
