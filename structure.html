<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunsmith.onion</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            border: 2px solid black;
            width: 100%;
        }
        th, td {
            border: none;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffffff;
        }
        td.text-center {
            text-align: center;
        }
        button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Gunsmith.onion</h1>

    <table>
        <tr>
            <th>Select Guns Quantity:</th>
            <td>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td class="text-center">
                <button type="button">Assault-Rifle</button>
            </td>
            <td class="text-center">
                <button type="button">Pistol</button>
            </td>
        </tr>
        <tr>
            <td class="text-center">
                <button type="button">Sniper</button>
            </td>
            <td class="text-center">
                <button type="button">Revolver</button>
            </td>
        </tr>
        <tr>
            <td class="text-center">
                <button type="button">Shotgun</button>
            </td>
            <td class="text-center">
                <button type="button">RPG</button>
            </td>
        </tr>
        <tr>
            <td class="text-center">
                <button type="button">Machine-Gun</button>
            </td>
            <td class="text-center">
                <button type="button">Laser-Gun</button>
            </td>
        </tr>
        <tr>
            <td class="text-center" colspan="2">Gun Subtotal
                <input type="text" name="gunSubtotal" placeholder="Enter Subtotal">
            </td>
        </tr>
    </table>

    <div>

</head>
