            Gun Subtotal:&nbsp $ <input type= "number" name= "Total"  maxlength= "5" />
            <script>
                // Get the quantity select element
const quantitySelect = document.getElementById("quantitySelect");

// Get all the buttons by their IDs
const buttons = [
document.getElementById("BTN1"),
document.getElementById("BTN2"),
document.getElementById("BTN3"),
document.getElementById("BTN4"),
document.getElementById("BTN5"),
document.getElementById("BTN6"),
document.getElementById("BTN7"),
document.getElementById("BTN8")
];

// Initialize a count to keep track of selected buttons
let selectedCount = 0;

// Add a click event listener to each button
buttons.forEach(button => {
button.addEventListener("click", () => {
    if (button.classList.contains("selected")) {
        // If the button is already selected, deselect it
        button.classList.remove("selected");
        selectedCount--;
    } else {
        // If the button is not selected, select it
        button.classList.add("selected");
        selectedCount++;
    }

    // Check if more than the selected quantity of buttons are selected
    const selectedQuantity = parseInt(quantitySelect.value, 10);
    if (selectedCount > selectedQuantity) {
        alert(`You can select a maximum of ${selectedQuantity} buttons.`);
        // Deselect the last selected button (the one just clicked)
        button.classList.remove("selected");
        selectedCount--;
    }
});
});

</script>
